<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-image:url(https://images.unsplash.com/photo-1610411605947-0a96f654d829?q=80&w=1934&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            
            
            margin: 0;
            padding: 0;
        }
        
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.0); /* Dark overlay for better contrast */
            margin: 20px; /* Match form container margin */
            
        }
        .hero-section h1, .hero-section p {
            color: #fff;
            font-family: 'Montserrat', sans-serif; /* Ensure font consistency */
        }
        .btn-predict {
            background-color: #4CAF50; /* Adjusted to match form submit button color */
            color: #ffffff;
            padding: 14px 20px; /* Matched button padding */
            text-decoration: none;
            display: inline-block;
            border-radius: 4px; /* Adjusted border-radius for consistency */
            transition: background-color 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #45a049; /* Hover effect to match form button */
        }
        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 20px 10px;
            margin-top: 20px;
        }
        
        footer a {
            color: #4da3ff; /* Ensures visibility against footer background */
        }
    </style>
</head>
<body>

<div class="hero-section">
    <h1>Discover the True Value of Your Car</h1>
    <p>Use our machine learning model to predict Car prices accurately.</p>
    <!-- Removed extra buttons leaving only the primary action -->
    <a href="/predict" class="btn-predict">Predict Car Prices</a>
</div>


</body>
</html>
