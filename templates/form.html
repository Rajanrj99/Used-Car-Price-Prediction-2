<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input, select {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vehicle Registration Form</h1>
    <form id="registrationForm">
        <div class="form-field">
            <label for="yearOfRegistration">Year of Registration:</label>
            <input type="number" id="yearOfRegistration" name="yearOfRegistration" required>
        </div>
        <div class="form-field">
            <label for="kilometer">Kilometer:</label>
            <input type="number" id="kilometer" name="kilometer" required>
        </div>
        <div class="form-field">
            <label for="vehicleType">Vehicle Type:</label>
            <input list="vehicleTypes" id="vehicleType" name="vehicleType" required>
            <datalist id="vehicleTypes">
                <option value="kleinwagen">
                <option value="kombi">
                <option value="cabrio">
                <option value="limousine">
                <option value="bus">
                <option value="suv">
                <option value="coupe">
                <option value="other">
            </datalist>
        </div>
        <div class="form-field">
            <label for="gearbox">Gearbox:</label>
            <input list="gearboxes" id="gearbox" name="gearbox" required>
            <datalist id="gearboxes">
                <option value="manual">
                <option value="automatic">
            </datalist>
        </div>
        <div class="form-field">
            <label for="model">Model:</label>
            <input list="models" id="model" name="model" required>
            <datalist id="models"></datalist>
        </div>
        <div class="form-field">
            <label for="fuelType">Fuel Type:</label>
            <input list="fuelTypes" id="fuelType" name="fuelType" required>
            <datalist id="fuelTypes">
                <option value="benzene">
                <option value="diesel">
                <option value="lpg">
                <option value="hybrid">
                <option value="cng">
                <option value="electric">
                <option value="other">
            </datalist>
        </div>
        <div class="form-field">
            <label for="brand">Brand:</label>
            <input list="brands" id="brand" name="brand" required>
            <datalist id="brands"></datalist>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Simulated data fetching using local JSON-like data
        const modelsData = ["golf", "3er", "a4", "c_klasse", "yaris", "seicento"]; // Add more models
        const brandsData = ["volkswagen", "audi", "mercedes_benz", "toyota", "fiat", "ford"]; // Add more brands

        function populateDataList(data, listId) {
            const list = document.getElementById(listId);
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                list.appendChild(option);
            });
        }

        // Populate models and brands on document ready
        document.addEventListener('DOMContentLoaded', () => {
            populateDataList(modelsData, 'models');
            populateDataList(brandsData, 'brands');
        });

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/predict', { // Change '/submit-form' to your actual endpoint
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Form submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting form');
            });
        });
    </script>
</body>
</html>
